<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

       <picture>
      <!-- Square images for viewports 960px and larger -->
      <source srcset="images/sq-480.jpg ,
                     images/sq-960.jpg 2x,
                     images/sq-1440.jpg 3x"
              media="(min-width: 960px) ">
      
      <source srcset="images/sq-640.jpg ,
                     images/sq-1280.jpg 2x,
                     images/sq-1920.jpg 3x"
              media="(min-width: 1280px)">
      
      <source srcset="images/sq-800.jpg ,
                     images/sq-1600.jpg 2x,
                     images/sq-2400.jpg 3x"
              media="(max-width: 1599px)">
      
      <!-- Landscape images for viewports smaller than 960px -->
      <source srcset="images/ls-320.jpg ,
                     images/ls-640.jpg 2x,
                     images/ls-960.jpg 3x"
              media="(min-width: 320px)">
      
      <source srcset="images/ls-480.jpg ,
                     images/ls-960.jpg 2x,
                     images/ls-1440.jpg 3x"
              media="(min-width: 480px)">

      <source srcset="images/ls-720.jpg ,
                     images/ls-1440.jpg 2x,
                     images/ls-2160.jpg 3x"
              media="(min-width: 720px)">
      
      <source srcset="images/ls-960.jpg ,
                     images/ls-1920.jpg 2x,
                     images/ls-2880.jpg 3x"
              media=" (max-width: 959px)">
      
              <img src="images/museum.jpg" alt="placeholder">
    </picture>
      
  </header>
</body>

</html>
